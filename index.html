<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News-portal</title>
  <!-- Bootstrap CDN Goes Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- Fontawesome CDN goes here -->
  <script src="https://kit.fontawesome.com/f43044c334.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body style="background-color: #e3dfdf" onload="fetchAllCategories()">
  <!-- news categories section -->
  <header>
    <section>
      <div class="container d-flex justify-content-between mt-5 categories-container" id="categories-container">

      </div>
    </section>
  </header>
  <!-- news categories section end-->

  <!-- news show section -->
  <main>
    <!-- alert section start -->
    <section>
      <div class="container alert alert-info" role="alert">
        <span id="news-number">4</span> item found for category <span id="news-types">Entertainment</span>
      </div>
    </section>
    <!-- alert section end -->
    <!-- shorting  section start-->
    <section class="container d-flex justify-content-between mb-4 my-4">
      <div class="d-flex justify-content-center align-items-center gap-2">
        <p class="p-0 m-0">Sort By:</p>
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <!-- filter section -->
      <div class="d-flex justify-content-center align-items-center gap-2">
        <button onclick="showTodaysPick()" class="btn btn-primary">Todays pick</button>
        <button onclick="showTrending()" class="btn btn-outline-success">Trending</button>
      </div>
    </section>
    <!-- shorting  section end-->
    <section id="news-card-container">

    </section>

  
    <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="modal-title" class="modal-title fs-5" id="staticBackdropLabel">title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body">
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- news show section -->
  <!-- Bootstrap script goes here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Cutom JS goes here -->
  <script src="./scripts/news-portal.js"></script>
</body>

</html>
